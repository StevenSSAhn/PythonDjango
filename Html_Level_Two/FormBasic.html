    <p>20. HTML Level Two : <em>Part Six Forms and Selections</em></p>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h2>Are you form inside the US? Or Outside the US?</h2>
      <label for="inusa">Inside</label>
      <input type="radio" name="location" value="inus">
      <label for="outusa">Outside</label>
      <input type="radio" name="location" value="outus">
      <h2>How was your services?</h2>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>
      <h2>Any other feedback?</h2>
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <br>
      <input type="submit" name="" value="SUBMIT">
    </form>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <title></title>
  </head>
  <body>

    <div class="container">
      <h1>Hello Button bootstrap!</h1>
      <button type="button" class="btn btn-success btn-lg" name="button">I am On</button>
      <button type="button" class="btn btn-success btn-lg" disabled="disabled" name="button">Disabled</button>
    </div>

    <div class="jumbotron">
      <h1>Hello, Jumbotron!</h1>
      <p>This is paragraph!</p>
      <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>

    <div class="container">
      <div class="jumbotron">
        <h1>Hello, Jumbotron!</h1>
        <p>This is paragraph!</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
      </div>
    </div>
  </body>
</html>

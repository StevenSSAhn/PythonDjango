<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up Page</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note : First Name, Last Name, Password, and Email are required</p>

    <form method="get">
    <label for="fn">First Name:</label>
    <input id="fn"type="text" name="firstname" placeholder="First Name"required>
    <label for="ln">Last Name:</label>
    <input id="ln"type="text" name="lastname" placeholder="Last Name"required>
    <p></p>
    <label for="em">Email:</label>
    <input id="em"type="email" name="emailaddress" placeholder="name@email.com"required>
    <label for="pw">Password:</label>
    <input id="pw"type="password" name="password" value=""required>

    <p>Are you oveer the age of 18?</p>
    <label for="yes">Yes:</label>
    <input type="radio" name="over18" value="yes"required>
    <label for="no">No:</label>
    <input type="radio" name="over18" value="no"required>

    <p>Do you have a Credit Card or PayPal?</p>
    <select class="" name="pay">
      <option value="credit">Credit Card</option>
      <option value="paypal">PayPal</option>
    </select>
    <p></p>
    <input type="submit" name="" value="Submit Feedback">

  </form>

  </body>
</html>
